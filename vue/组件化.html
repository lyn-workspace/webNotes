<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的组件化</title>
	</head>
	<body>
		<div id="app">


			<button @click="count++">我被点击了{{count}}次 </button><br>
			<counter></counter> <br>
			<counter></counter><br>
			<counter></counter><br>
			<counter></counter><br>
			<counter></counter><br>
			<!-- 使用所定义的组件button-counter -->
			<button-counter></button-counter><br>

			</div<>
	</body>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		// 1. 全局声明注册一个组件

		Vue.component("counter", {

			template: `<button v-on:click="count++">我被点击了 {{count}} 次</button>`,
			data() {
				return {
					count: 1
				}
			}
		});


		// 2. 局部声明一个组件

		const buttonCounter = {
			template: `<button v-on:click="count++">我被点击了 {{count}} 次........</button>`,
			data() {
				return {
					count: 1
				}
			}
		}
		vue = new Vue({
			el: "#app",
			data: {
				count: 1

			},
			components: {

				// 声明所定义的局部组件
				"button-counter": buttonCounter
			},
			methods: {

			}
		});
	</script>
</html>
