<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>演示vue的v-text和v-html指令的demo</title>
	</head>
	<body>
		<div id="app">

			<span v-html="html"></span>
			<span v-text="text"></span>
			</div<>
	</body>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		let vue = new Vue({
			el: "#app",
			data: {

				html: "<h1>v-html的标题</h1>",
				text: "<h1>v-html的标题</h1>"
			},

			methods: {

			}
		});
	</script>
</html>
