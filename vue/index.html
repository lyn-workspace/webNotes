<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="app">

			<input type="text" v-model="num" />
			<button v-on:click="num++">点赞</button>
			<button v-on:click="cancle()">取消</button>
			<h1>{{name}}, 非常帅,有{{num}}人为他点赞{{hello()}}</h1>

		</div>

		<script src="./node_modules/vue/dist/vue.js"></script>
		<script>
			let vue = new Vue({ // 生成vue 对象

				el: "#app", // 绑定元素, id=app
				data: { //封装数据

					name: "张三",
					num: 0
				},
				methods: {

					// 取消点赞的方法
					cancle() {

						this.num--;

					},
					hello() {
						return "1";

					}
				}
			});
		</script>
	</body>


</html>
